<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
<img class="background" src="images/bg-main-mobile.png" alt="background">
<img class="backcard" src="images/bg-card-back.png" alt="back card">
<div class="container1">
  <img class="frontcard" src="images/bg-card-front.png" alt="front card">
  <img  class="cardlogo" src="images/card-logo.svg" alt="">
  <h4 class="cardnumber">0000 0000 0000 0000</h4>
  <p class="cardname">Jane Appleseed</p>
  <p class="carddate">00/00</p>
  
</div>

<div class="container2">
  <p class="backnumber">000</p>
<h4 class="inputname">Cardholder Name</h4>
  <input id="input" type="text" placeholder="e.g. Jane Appleseed">
  
<h4 class="inputnumber">Card Number</h4>
 <input id="input" type="text" placeholder="e.g. 1234 5678 9123 0000"><br>
  
 <div class="container3">
<h4 class="inputdate">Exp. Date (MM/YY)</h4> 
  
  
<h4 class="inputcvc">CVC</h4> <br>
  
  <input id="date" class="date" type="text" placeholder="MM">
  <input id="date" class="date" type="text" placeholder="YY">
  <input id="cvc"class="date" type="text" placeholder="e.g. 123"><br>
</div>
  
</div>
<div class="btn">
<button class="button">Confirm</button>
</div>
